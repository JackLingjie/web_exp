<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>🎉 Happy Birthday</title>
    <meta name="description" content="一份特别的生日祝福">
    <meta property="og:title" content="🎉 Happy Birthday">
    <meta property="og:description" content="一份特别的生日祝福">
    <meta property="og:image" content="assets/og-image.gif">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/interactive.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="typed-container">
                <div class="typed-text"></div>
            </div>

            <!-- 🎂 Cake -->
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>

            <!-- 🎆 Fireworks Canvas -->
            <canvas id="fireworksCanvas"></canvas>

            <!-- 🎈 Balloons 容器 -->
            <div id="balloonsContainer"></div>
        </div>
    </div>

    <script src="js/birthday/cake.js"></script>
    <script src="js/birthday/fireworks.js"></script>
    <script src="js/birthday/balloons.js"></script>
    <script defer src="js/interactive.js"></script>
</body>
</html>
